config:
  headless: false
  timeout: 30000

web:
  url: https://clasign.test.osinfra.cn/index

test_suite:
  - name: "管理员登录测试"
    tasks:
      - name: "正常登录流程"
        flow:
          - ai: 在账号输入框里输入 xxxxxxx
          - ai: 在密码输入框里输入 xxxxxxx
          - ai: 选择“我已阅读并同意《隐私政策》”复选框
          - ai: 点击登录按钮
          - sleep: 3000
          - aiAssert: 页面应该显示“配置CLA”按钮
          - aiAssert: 页面上应该包含“已绑定的项目”表格

      - name: "验证登录后功能"
        flow:
          - ai: 点击表格中最后一个项目地址
          - sleep: 2000
          - aiAssert: 页面应该显示已签署的企业列表
          - ai: 点击已完成
          - aiAssert: 应该显示一家企业签署信息

  - name: "登录异常测试"  
    tasks:
      - name: "错误密码测试"
        flow:
          - ai: 在账号输入框输入 admin
          - ai: 在密码输入框输入 wrong_password
          - ai: 点击登录按钮
          - sleep: 2000
          - aiAssert: 页面应该显示密码错误提示

      - name: "空密码测试"
        flow:
          - ai: 在账号输入框输入 admin
          - ai: 清空密码输入框
          - ai: 点击登录按钮  
          - sleep: 2000
          - aiAssert: 页面应该提示请输入密码