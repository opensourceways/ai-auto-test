web:
  url: https://clasign.test.osinfra.cn/index

tasks:
  - name: "正常登录流程-社区管理员登录测试"
    flow:
      - ai: 在账号输入框里输入 xxxx@qq.com
      - ai: 在密码输入框里输入 xxxxx,
      - ai: 选择“我已阅读并同意《隐私政策》”复选框
      - ai: 点击登录按钮
      - sleep: 3000
      - aiAssert: 页面应该显示“配置CLA”按钮
      - aiAssert: 页面上应该包含“已绑定的项目”表格
  
  - name: "正常登录流程-验证登录后功能"
    flow:
      - ai: 点击表格中最后一项操作列中的三点菜单的按钮
      - ai: 在签署、复制地址、详情中点击签署选项
      - aiAssert: 页面应该显示“Contributor License Agreement”相关选项
      - ai: 点击企业管理员
      - sleep: 3000
      - aiAssert: 应该显示登录页面
      - ai: 在账号输入框里输入 xxxx@xxxx.com
      - ai: 在密码输入框里输入 xxxx
      - ai: 选择“我已阅读并同意《隐私政策》”复选框
      - ai: 点击登录按钮
      - sleep: 3000
      - aiAssert: 应该显示管理员列表页面
      - ai: 点击右上角头像
      - ai: 在管理员、邮箱域名、创建管理员、重置密码等选项中点击邮箱域名选项
      - aiAssert: 应该显示邮箱域名列表
      - ai: 点击添加邮箱域名
      - aiAssert: 应该显示添加邮箱域名页面
      - ai: 在添加邮箱域名的表单中请输入邮箱输入框输入邮箱 xxxx@xxxx.com
      - ai: 点击发送验证码
      - aiAssert: 应该会弹出“已向您的邮箱发送了验证码”的提示信息
      - ai: 在添加邮箱域名的表单中请输入验证码输入框输入验证码 xxxx
      - ai: 点击提交按钮
      - aiAssert: 应该会弹出“邮箱域名已存在, 请勿重复添加”的提示信息
      - ai: 点击弹窗中的确定按钮
      - ai: 点击右上角头像
      - ai: 在管理员、邮箱域名、创建管理员、重置密码等选项中点击创建管理员选项
      - sleep: 2000
      - aiAssert: 应该显示创建管理员页面
      - ai: 在管理员姓名输入框里输入 吴鹤俊
      - ai: 在管理员邮箱输入框里输入 xxxx@xxxx.com
      - ai: 在管理员用户名输入框里输入 xxxx
      - ai: 点击提交按钮
      - aiAssert: 应该显示管理员列表
      - ai: 点击管理员列表最后一项操作列的删除按钮
      - aiAssert: 应该会显示“确定删除”弹窗
      - ai: 点击弹窗中的“是”, 确定删除
      - sleep: 3000
      - ai: 点击右上角头像
      - ai: 在管理员、邮箱域名、创建管理员、重置密码等选项中点击重置密码选项
      - aiAssert: 应该显示重置密码表单, 表单共有三行
      - ai: 在“旧密码”输入框中输入 xxxx
      - sleep: 1000
      - ai: 点击“新密码”输入框（使光标聚焦到末尾，不全选内容）
      - ai: 清空“新密码”输入框（如果已有内容，使用 backspace 或 delete 逐字清除，而非全选删除）
      - ai: 在“新密码”输入框中逐字输入 xx@xxx
      - sleep: 1000
      - ai: 点击“确认新密码”输入框（使光标聚焦到末尾）
      - ai: 在“确认新密码”输入框中逐字输入 xx@xx
      - sleep: 1000
      - ai: 点击提交按钮
      - sleep: 2000
      - ai: 在账号输入框里输入 xxxx@xxxx.com
      - ai: 在密码输入框里输入 xxx@xxx
      - ai: 选择“我已阅读并同意《隐私政策》”复选框
      - ai: 点击登录按钮
      - sleep: 3000
      - aiAssert: 应该显示管理员列表
      - ai: 点击右上角头像
      - ai: 在管理员、邮箱域名、创建管理员、重置密码等选项中点击重置密码选项
      - aiAssert: 应该显示重置密码表单, 表单共有三行
      - ai: 在“旧密码”输入框中输入 xx@xxx
      - sleep: 1000
      - ai: 点击“新密码”输入框（使光标聚焦到末尾，不全选内容）
      - ai: 清空“新密码”输入框（如果已有内容，使用 backspace 或 delete 逐字清除，而非全选删除）
      - ai: 在“新密码”输入框中逐字输入 xxxx
      - sleep: 1000
      - ai: 点击“确认新密码”输入框（使光标聚焦到末尾）
      - ai: 在“确认新密码”输入框中逐字输入 xxxx
      - sleep: 1000
      - ai: 点击提交按钮
      - ai: 在账号输入框里输入 xxxx@xxxx.com
      - ai: 在密码输入框里输入 xxxx
      - ai: 选择“我已阅读并同意《隐私政策》”复选框
      - ai: 点击登录按钮
      - aiAssert: 应该显示员工列表
