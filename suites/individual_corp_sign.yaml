web:
  url: https://clasign.test.osinfra.cn/index

tasks:
  - name: "正常登录流程-社区管理员登录测试"
    flow:
      - ai: 在账号输入框里输入 xxxx@qq.com
      - ai: 在密码输入框里输入 xxxx,
      - ai: 选择“我已阅读并同意《隐私政策》”复选框
      - ai: 点击登录按钮
      - sleep: 3000
      - aiAssert: 页面应该显示“配置CLA”按钮
      - aiAssert: 页面上应该包含“已绑定的项目”表格

  - name: "正常登录流程-验证登录后功能"
    flow:
      - ai: 点击表格中最后一项操作列的按钮
      - ai: 在签署、复制地址、详情中点击签署选项
      - aiAssert: 页面应该显示“Contributor License Agreement”相关选项
      - ai: 点击签署个人CLA
      - sleep: 3000
      - aiAssert: 页面应该显示“签署CLA”相关的个人贡献者许可协议
      - ai: 将鼠标移动到页面右侧空白区域（避开 PDF 预览区域），确保滚动作用于整个页面
      - ai: 向下滚动整个页面，直至页面底部的表单可见
      - ai: 在表单姓名输入框中输入 admin
      - ai: 在表单邮箱输入框中输入 admin@huawei.com
      - ai: 点击发送验证码
      - aiAssert: 应该会弹出“已向您的邮箱发送了验证码”的提示信息
      - ai: 在页面底部签署表单的验证码输入框中输入 xxxx
      - ai: 勾选签署表单下方的“我已阅读了隐私政策, 并同意在北京通过CLA签署平台处理我的数据”复选框
      - ai: 点击签署表单底部的“签署”按钮
      - aiAssert: 页面应该显示“你所在的公司已经签署企业CLA, 所以你只能签署员工CLA”的确认信息
      - ai: 点击确认信息中的“确定”按钮
      - sleep: 3000
      - ai: 将鼠标移动到页面右侧空白区域（避开 PDF 预览区域），确保滚动作用于整个页面
      - ai: 向下滚动整个页面，直至页面底部的表单可见
      - ai: 在表单法人右侧“选择组织”输入框中点击一下等加载
      - aiAssert: 弹窗应该显示“德科”
      - ai: 点击“德科”
      - ai: 点击发送验证码
      - aiAssert: 应该会弹出“已向您的邮箱发送了验证码”的提示信息
      - ai: 在页面底部签署表单的验证码输入框中输入 xxxx
      - ai: 勾选签署表单下方的“我已阅读了隐私政策, 并同意在北京通过CLA签署平台处理我的数据”复选框
      - ai: 点击签署表单底部的“签署”按钮
      - aiAssert: 页面应该显示“您已签署过这份贡献者许可协议”的确认信息
      - ai: 点击确认信息中的“确定”按钮